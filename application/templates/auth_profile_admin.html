{% extends 'base_admin.html' %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/profile.css') }}">
{% endblock %}

{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/material-icons.min.js"></script>
{% endblock %}

{% block title %}
    Grocify: Profile
{% endblock %}

{% block content %}

<h1>Profile</h1>
<div class="profile-container">
    <span class="material-icons icon-large">account_circle</span>
    <h2>Welcome, {{ user.name }}!</h2>
    <p>Email: {{ user.email }}</p>
    <p>Phone: {{ user.phone }}</p>

    <form action="/signout">
      <button>SignOut</button>
    </form>
</div>

{% endblock %}
